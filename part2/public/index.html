<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div id="app" class="container py-5">
    <h1 class="text-primary text-center mb-4">{{ message }}</h1>

    
    <form action="/api/users/login" method="POST" class="mb-5 border p-4 bg-white rounded shadow-sm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" id="username" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" id="password" class="form-control" required />
      </div>

      <button type="submit" class="btn btn-primary w-100">Log In</button>
    </form>

    <!-- 🐶 All Registered Dogs Table -->
    <h2 class="mb-3">All Registered Dogs</h2>
    <table class="table table-bordered table-striped bg-white shadow-sm">
      <thead class="table-dark">
        <tr>
          <th>Dog ID</th>
          <th>Name</th>
          <th>Size</th>
          <th>Owner ID</th>
          <th>Photo</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="dog in dogs" :key="dog.dog_id">
          <td>{{ dog.dog_id }}</td>
          <td>{{ dog.name }}</td>
          <td>{{ dog.size }}</td>
          <td>{{ dog.owner_id }}</td>
          <td><img :src="dog.photo" alt="Dog Image" width="100" height="100" class="img-thumbnail" /></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    const { createApp, ref, onMounted } = Vue;

    createApp({
      setup() {
        const message = ref("Welcome to the Dog Walking Service!");
        const dogs = ref([]);

        async function loadDogsWithPhotos() {
          try {
            const res = await fetch('/api/walks/dogs');  // Part 1: Backend dogs route
            const data = await res.json();

            const withPhotos = await Promise.all(
              data.map(async dog => {
                const imgRes = await fetch('https://dog.ceo/api/breeds/image/random');
                const imgData = await imgRes.json();
                return { ...dog, photo: imgData.message };
              })
            );

            dogs.value = withPhotos;
          } catch (err) {
            console.error("Error loading dogs or photos:", err);
          }
        }

        onMounted(() => {
          loadDogsWithPhotos();
        });

        return { message, dogs };
      }
    }).mount("#app");
  </script>
</body>
</html>
